<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>VueCalculator</title>
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <style>
      @font-face {
        font-family: emoji;
        src: local('Apple Color Emoji'), local('Android Emoji'), local('Segoe UI Emoji'), local(EmojiSymbols),
          local(Symbola);
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .col {
        padding: 0.5rem;
      }

      input[type='number'] {
        width: 48px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          <input type="number"
                 v-model.number="numberFirst"
          />
        </div>

        <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
          <label for="sum">
            <input id="sum"
                   type="radio"
                   value="sum"
                   @click="add"
                   v-model="picked"
            /> ➕</label>
          <label for="subtract">
            <input id="subtract"
                   type="radio"
                   value="subtract"
                   @click="subtract"
                   v-model="picked"
            /> ➖</label>
          <label for="multiply">
            <input id="multiply"
                   type="radio"
                   value="multiply"
                   @click="multiply"
                   v-model="picked"
            /> ✖</label>
          <label for="divide">
            <input id="divide"
                   type="radio"
                   value="divide"
                   @click="divide"
                   v-model="picked"
            /> ➗</label>
        </div>

        <div class="col">
          <input type="number"
                 v-model.number="numberSecond"/>
        </div>

        <div class="col">=</div>

        <output class="col">{{result}}</output>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
